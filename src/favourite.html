<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load ="partials/header.html" />
    <load ="partials/mob-menu.html" />

    <div class="favorite container">
      <h1 class="favorite__title">Favorites</h1>

      <div class="favorite__general-block">
        <div class="favorite__info-container">
          <!--  для цитати -->
          <div class="favorite__quote-block quote-block">
            <div class="favorite__quote-icon-block">
              <svg class="favorite__quote-icon" width="34" height="32">
                <use href="./img/icons.svg#icon-run-men"></use>
              </svg>
            </div>
            <div class="info__wrapper">
              <div class="favorite__loader-wrap">
                <span class="loader"></span>
              </div>
            </div>

            <svg class="info__block-icon-commas" width="20" height="20">
              <use href="./img/icons.svg#icon-inverted-commas"></use>
            </svg>
          </div>

          <div class="favorite__botton-block">
            <!-- бокс для інфо з хвилинами для спорту -->
            <div class="favorite__info-block">
              <svg class="favorite__info-icon" width="20" height="20">
                <use href="./img/icons.svg#icon-barbell"></use>
                >
              </svg>
              <p class="favorite__info-subtitle">110 min</p>
              <p class="favorite__info-text">Daily norm of sports</p>
            </div>

            <!-- картинка -->

            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  ./img/favourites/women-sportswear-working-desk.webp   1x,
                  ./img/favourites/women-sportswear-working-desk2x.webp 2x
                "
              />

              <source
                media="(min-width: 768px)"
                type="image/webp"
                srcset="
                  ./img/favourites/women-sportswear-working-tablet.webp   1x,
                  ./img/favourites/women-sportswear-working-tablet2x.webp 2x
                "
              />

              <source
                media="(max-width: 767px)"
                type="image/webp"
                srcset="
                  ./img/favourites/women-sportswear-working-mob.webp   1x,
                  ./img/favourites/women-sportswear-working-mob2x.webp 2x
                "
              />

              <img
                src="./img/favourites/women-sportswear-working-mob.jpg"
                srcset="
                  ./img/favourites/women-sportswear-working-mob.jpg   1x,
                  ./img/favourites/women-sportswear-working-mob2x.jpg 2x
                "
                alt="women working out"
                loading="lazy"
              />
            </picture>
          </div>
        </div>
        <div class="favourite__text-block" >
          <p class="favourite__text" data-name="text-block">
            It appears that you haven't added any exercises to your favorites
            yet. To get started, you can add exercises that you like to your
            favorites for easier access in the future.
          </p>
        </div>
        <div >
          <ul class="favourite__card-block" data-name="card-block"></ul>
        </div>
      </div>
      <div class="btn">
        <div class="btn__indicator">
          <div class="btn__icon-container">
            <svg class="btn__icon">
              <use
                class="icon"
                href="../img/icons.svg#icon-brightness-contrast"
                width="14"
                height="14"
              ></use>
            </svg>
          </div>
        </div>
      </div>
 </div>
    </div>
    <div class="backdrop is-hidden js-backdrop" data-exmodal>
  <div class="exercise-modal">
    <button
      class="exercise-modal__close-btn close-btn"
      type="button"
      data-exmod-close
    >
      <svg class="exercise-modal__close-icon close-icon">
        <use href="./img/icons.svg#modalclose" width="24" height="24"></use>
      </svg>
    </button>

    <div class="exercise-modal__content" data-name="modalfavourite"></div>

    <ul class="exercise-modal-button">
      <li class="exercise-modal_item">
        <button type="button" class="exercise-modal-button__remove">
          Remove from favorites
          <span>
            <svg
              class="exercise-modal-button__remove-icon"
              width="20"
              height="20"
            >
              <use href="./img/icons.svg#icon-trash"></use>
            </svg>
          </span>
        </button>
      </li>

      <li class="exercise-modal_item">
        <button type="button" class="exercise-modal-button__favorite">
          Add to favorites
          <span>
            <svg class="modal-exercise-heart-icon">
              <use
                href="./img/icons.svg#icon-heart"
                width="18"
                height="18"
              ></use>
            </svg>
          </span>
        </button>
      </li>

      <li class="exercise-modal_item">
        <button type="button" class="exercise-modal-button__rating">
          Give a rating
        </button>
      </li>
    </ul>
  </div>
</div>
    
 <load ="partials/scroll-up.html" />


    <script type="module" src="./js/favourites.js"></script>
  </body>
</html>
